            p: 'This is where the MySports Rewards Fitness App can help. It motivates and rewards employees for more exercise and health every day. This is fun and keeps you fit and healthy! And in the meantime, in many companies, talking about the weather has been replaced with talking about sport and exercise! <br/> <br/> But it doesn''t stop there. The introduction of the program has a direct positive effect on employee retention and the recruitment of new employees. By the way, sustainability goals and corporate social responsibility improve, after all, health and well-being have a direct effect as one of the 17 UN sustainability goals!'
