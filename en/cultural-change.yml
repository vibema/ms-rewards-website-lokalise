                title: 'sport activity'
                p: 'It not only increases health and well-being. It also acts directly against "diseases of civilization" such as diabetes and obesity. This is crucial for older employees, but especially for the 80-90% of young people who do not exercise enough. In terms of CSR guidelines, companies share responsibility here.'
            -
