            label: 'MY SPORTS REWARDS'
            title: 'CULTURE CHANGE IS FUN'
            p: 'MySports Rewards addresses several key challenges for today''s businesses: <br> <br> Our society - and workforce - is aging, the next generation is moving at <strong> 80% to almost 90% </strong> not enough. The <strong> skill shortage </strong> is omnipresent. And sustainability goals call for the implementation of <strong> CSR guidelines </strong> .'
