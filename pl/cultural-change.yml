pl:
    cultural-change:
        header:
            label: 'MOJE NAGRODY SPORTOWE'
            title: 'ZMIANA KULTURY JEST ZABAWĄ'
            p: 'Program MySports Rewards odpowiada na kilka kluczowych wyzwań stojących przed dzisiejszymi firmami: <br> <br> Nasze społeczeństwo – i siła robocza – starzeją się, następne pokolenie wkracza w <strong> 80% do prawie 90% </strong> za mało. <strong> Niedobór umiejętności </strong> jest wszechobecny. Cele zrównoważonego rozwoju wymagają wdrożenia <strong> wytycznych CSR </strong> .'
        benefits-header:
            title: 'Program MySports Rewards zaczyna się prosto i ma potrójny efekt'
            p: 'Tutaj może pomóc aplikacja MySports Rewards Fitness. Motywuje i nagradza pracowników za większą aktywność fizyczną i zdrowie każdego dnia. To świetna zabawa, która pozwala zachować dobrą formę i zdrowie! A tymczasem w wielu firmach rozmowa o pogodzie została zastąpiona rozmową o sporcie i ćwiczeniach! <br/> <br/> Ale to nie koniec. Wprowadzenie programu ma bezpośredni pozytywny wpływ na utrzymanie pracowników i rekrutację nowych. Nawiasem mówiąc, cele zrównoważonego rozwoju i społeczna odpowiedzialność biznesu poprawiają, w końcu zdrowie i dobre samopoczucie mają bezpośredni wpływ jako jeden z 17 celów zrównoważonego rozwoju ONZ!'
        benefits:
            -
                title: 'aktywność sportowa'
                p: 'Poprawia nie tylko zdrowie i samopoczucie. Działa także bezpośrednio przeciwko „chorobom cywilizacyjnym” takim jak cukrzyca i otyłość. Ma to kluczowe znaczenie dla starszych pracowników, ale szczególnie dla 80–90% młodych ludzi, którzy nie ćwiczą wystarczająco dużo. Jeśli chodzi o wytyczne CSR, firmy dzielą się tutaj odpowiedzialnością.'
            -
                title: 'branding pracodawcy'
                p: 'Wspólne uprawianie sportu z kolegami przełamuje hierarchiczne granice i tworzy więź. Wieść się rozchodzi. <br> <br> Członkowie Zarządu mówią nam, że żaden inny program nie prowadzi tak często do niewiążącej, pozytywnej komunikacji.'
            -
                title: 'Obowiązek raportowania CSR'
                p: 'Zgodnie z CSR-RUG większe firmy mają obowiązek złożenia raportu CSR. Zgodnie z Celami Zrównoważonego Rozwoju ONZ, większa aktywność fizyczna bezpośrednio wspiera Cel nr 3 „Zdrowie i dobre samopoczucie”. Skorzystaj z tego bezpośrednio dzięki MySports Rewards.'
        app-headline:
            title: 'Jak działa <br> MySports Rewards'
        app:
            -
                p: 'Stan Twojej aktywności jest wyświetlany na Twoim <strong> panelu kontrolnym </strong> . W ten sposób możesz przez cały czas mieć oko na swoje dzienne, tygodniowe i miesięczne cele.'
            -
                p: 'W sekcji <strong> Osiągnięcia </strong> znajdziesz swoje punkty aktywności, saldo tygodniowe, miesięczne i całkowite, a także cele dzienne i cele związane z zameldowaniem.'
            -
                p: 'W sekcji <strong> Wyzwania </strong> możesz wyświetlić wszystkie wyzwania indywidualne i zespołowe, do których regularnie motywuje Cię aplikacja MySports Rewards.'
        examples:
            -
                title: wyzwanie
                p: 'Zbieraj punkty aktywności w szczytnym celu, a my przekażemy darowiznę na rzecz zrównoważonej kampanii lub fundacji.'
            -
                title: 'daj się nagrodzić'
                p: 'Przekonaj swojego pracodawcę i pozwól, aby aplikacja fitness Mysports Rewards nagradzała Cię pieniędzmi (do 5000 GWIAZDEK / 50 EUR* miesięcznie) za osiągnięcie Twoich celów związanych z ćwiczeniami.'
            -
                title: 'Porównuj się z kolegami'
                p: 'Oznacz nawet 30 współpracowników, aby zobaczyć ich aktywność w porównaniu z Tobą bezpośrednio na ekranie startowym. W ten sposób będziecie mogli wzajemnie zachęcać się do częstszych ćwiczeń.'
        testimonials:
            -
                quote: 'Inteligentna aplikacja, która pozwala mi wyjść na zewnątrz pomimo złej pogody, dzięki czemu mogę wykonać ostatnie kroki w kierunku nagrody.'
            -
                quote: 'Aplikacja motywuje, zapewnia dobrą zabawę, utrzymuje zdrowie i daje poczucie, że coś osiągnięto.'
            -
                quote: 'Jestem mile zaskoczony, jak łatwo aplikacja MySports Rewards motywuje mnie do regularnych zajęć.'
        cta:
            title: 'Bądź aktywny już teraz i pobierz aplikację MySports Rewards Fitness'
            p: 'Czy Ty też chcesz więcej się ruszać i zrobić coś dla swojej kondycji i dobrego samopoczucia? W takim razie zainstaluj już teraz aplikację MySports Rewards i daj sobie motywację do częstszych ćwiczeń w życiu codziennym. Z łatwością możesz tam zapraszać znajomych, łączyć się z pracodawcą i brać udział w wyzwaniach publicznych.'
