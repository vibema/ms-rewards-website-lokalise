pl:
    cultural-change:
        header:
            label: 'MOJE NAGRODY SPORTOWE'
            title: 'ZMIANA KULTURY JEST ZABAWĄ'
            p: 'Program MySports Rewards motywuje Cię do aktywności fizycznej. Użytkownicy są nagradzani bezpośrednio, a firmy co roku oszczędzają pełne miesięczne wynagrodzenie na każdego aktywnego pracownika. I w ostatecznym rozrachunku zyskuje na tym całe społeczeństwo. Nazywamy to zmianą <strong> , która </strong> radość, a także zwiększa markę pracodawcy, ducha zespołu i odporność firmy. Przekonaj się o innowacyjnej koncepcji aplikacji w naszej bezpłatnej wersji demonstracyjnej. Po prostu zarejestruj się tutaj.'
            button: 'Wypróbuj bezpłatnie'
        benefits-header:
            title: 'Firmy są dotknięte bezpośrednio'
            p: 'Żyjemy w starzejącym się społeczeństwie, a następne pokolenie już się nie rusza! To wyzwania, które mają bezpośredni wpływ także na przedsiębiorstwa. MySports Rewards oferuje proste rozwiązanie, które bezpośrednio pozwala zaoszczędzić więcej pieniędzy niż kosztuje.'
            p2: "Firmy mogą oszczędzać pieniądze bezpośrednio – i to na dużą skalę! - Do pełnego miesięcznego wynagrodzenia na aktywnego pracownika każdego roku. <br> <br>\n Tajemnica? Absencja spada aż o 20-30% wśród aktywnych użytkowników naszej oferty, a fluktuacja zmniejsza się nawet o 40%. Potencjał, jaki się tu otwiera, jest po prostu imponujący. <br> <br>\n Ale to nie wszystko. Korzystają na tym także pracownicy, i to nie tylko pod względem zabawy i zdrowia. Dzięki MySports Rewards Ty również zostaniesz nagrodzony GWIAZDAMI, które będziesz mógł wymienić na ekscytujące kupony w naszym sklepie. <br> <br>\n I wreszcie, Twoja firma wnosi cenny wkład w społeczeństwo, które szybko rozprzestrzenia się w regionie i zapewnia dodatkowe sieciowanie."
            title2: Wygrana-wygrana
        benefits:
            -
                title: 88%
                p: 'Dziewczęta w wieku od 11 do 17 lat i 80% chłopców nie ćwiczy wystarczająco dużo zgodnie z wytycznymi WHO!'
                p_copy: 'Poprawia nie tylko zdrowie i samopoczucie. Działa także bezpośrednio przeciwko „chorobom cywilizacyjnym” takim jak cukrzyca i otyłość. Ma to kluczowe znaczenie dla starszych pracowników, ale szczególnie dla 80–90% młodych ludzi, którzy nie ćwiczą wystarczająco dużo. Jeśli chodzi o wytyczne CSR, firmy dzielą się tutaj odpowiedzialnością.'
                title_copy: 'Aktywność sportowa'
            -
                title: '500 mio'
                p: 'W latach 2020–2030 ludzie na całym świecie będą narażeni na ryzyko zachorowania z powodu zbyt małej ilości ćwiczeń! <br> <br> <a target="_blank" href="https://www.zdf.de/nachrichten/panorama/fitness-unfit-bewegung-deutschland-who-faul-100.html"> Link do źródła </a>'
                p_copy: 'Wspólne uprawianie sportu z kolegami przełamuje hierarchiczne granice i tworzy więź. Wieść się rozchodzi. <br> <br> Członkowie Zarządu mówią nam, że żaden inny program nie prowadzi tak często do niewiążącej, pozytywnej komunikacji.'
                title_copy: 'Branding pracodawcy'
            -
                title: '63 mrd'
                p: 'Koszty samej otyłości rocznie w Niemczech. To ponad 60 EUR miesięcznie na każdą osobę! <br> <br> <a target="_blank" href="http://adipositas-gesellschaft.de/ueber-adipositas/kosten-der-adipositas-in-deutschland/"> Link do źródła </a>'
                title_copy: 'Obowiązek raportowania CSR'
                p_copy: 'Zgodnie z CSR-RUG większe firmy mają obowiązek złożenia raportu CSR. Zgodnie z Celami Zrównoważonego Rozwoju ONZ, większa aktywność fizyczna bezpośrednio wspiera Cel nr 3 „Zdrowie i dobre samopoczucie”. Skorzystaj z tego bezpośrednio dzięki MySports Rewards.'
        app-headline:
            title: 'Jak działa <br> MySports Rewards'
        app:
            -
                p: 'Stan Twojej aktywności jest wyświetlany na Twoim <strong> panelu kontrolnym </strong> . W ten sposób możesz przez cały czas mieć oko na swoje dzienne, tygodniowe i miesięczne cele.'
            -
                p: 'W sekcji <strong> Osiągnięcia </strong> znajdziesz swoje punkty aktywności, saldo tygodniowe, miesięczne i całkowite, a także cele dzienne i cele związane z zameldowaniem.'
            -
                p: 'W sekcji <strong> Wyzwania </strong> możesz wyświetlić wszystkie wyzwania indywidualne i zespołowe, do których regularnie motywuje Cię aplikacja MySports Rewards.'
        examples:
            -
                title: Wdrażanie
                p: 'Pracownicy pobierają aplikację na iOS lub Androida. Następnie działania w tle można rejestrować w samej aplikacji lub poprzez połączenie z aplikacją fitness, taką jak Apple Health, Google Fit, Garmin, Fitbit, Polar, STRAVA itp.'
            -
                title: Wyzwanie
                p: 'Już na początku pojawia się małe wyzwanie: kto zdobędzie najwięcej punktów aktywności (AP) miesięcznie. To świetna zabawa i motywacja. W większości przypadków istnieją bezpośrednie zespoły, które mają z nimi kontakt. Możesz śledzić współpracowników jednym kliknięciem i codziennie porównywać się w zabawny sposób.'
            -
                title: Zespoły
                p: 'Następnie zespoły tworzą się same. Są tacy, którzy podczas przerwy na lunch wybierają się na mały spacer. Na światłach spotykasz tych, którzy również dojeżdżają rowerem do pracy. A w klubie są koledzy, którzy razem uprawiają sport.'
        testimonials:
            -
                quote: 'W żadnym innym programie do mnie, jako członka zarządu, nie zwrócono się tak otwarcie, pozytywnie i bezpośrednio. <br> <br> Tego się nie spodziewałem.'
            -
                quote: 'Oczywiście od naszych pracowników wymagamy pełnego zaangażowania, dlatego sprawiedliwe będzie tylko wtedy, gdy jako pracodawca damy z siebie wszystko.'
            -
                quote: 'Jako dyrektor zarządzający brałem w nim udział bardziej dla zabawy. Teraz biorę udział w codziennym wyzwaniu kolarskim z uczestnikami i faktycznie śledzę większość kroków w weekendy.'
