            title: 'MYSPORTS REWARDS - JEDEN PROGRAM, NIEZLICZONE MOŻLIWOŚCI'
            p: 'Poniższe przykłady pokazują, jak możesz wykorzystać program sponsorski MySports Rewards, aby w trwały sposób wprowadzić swoją markę do szerokiej świadomości. Już teraz skorzystaj z niezobowiązującej konsultacji i sprawdź jakie zyskasz możliwości.'
