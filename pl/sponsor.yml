                title: 'Dane w komunikacji CSR'
                p: 'Dane statystyczne, pomocne w ocenie efektów zorganizowanego w Twoim imieniu wyzwania, otrzymasz zaraz po jego zakończeniu. Będziesz mógł np. wykorzystać je na polu komunikacji z zakresu społecznej odpowiedzialności biznesu.'
