                title: 'Dostęp na wyłączność'
                p: 'Aby wspierać autentyczność Twojej marki, oferujemy możliwość współpracy tylko z jedną marką z tego samego regionu/branży w danym czasie. Dzięki temu nie musisz się martwić o konkurencję.'
