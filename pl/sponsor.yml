pl:
    sponsor:
        header:
            label: 'MYSPORTS REWARDS CHALLENGES'
            title: ''
            p: 'Marki, kluby lub firmy mogą szybko i łatwo tworzyć publiczne wyzwania fitness w MySports Rewards. Do tego wystarczą drobne nagrody w postaci koszulek czy spotkania ze sportowcami.'
            button: 'Prześlij teraz wyzwanie fitness'
        benefits-header:
            title: 'TAK ŁATWO DZWONISZ DO PUBLICZNOŚCI WYZWANIE FITNESS WYZWANIE MYSPORTS REWARDS'
        benefits:
            -
                title: 'Publiczne wyzwanie'
                p: 'Wyzwania związane z ćwiczeniami i sprawnością z nagrodami motywują i nagradzają użytkowników MySports Rewards. Dlatego w interesie wszystkich uczestników i organizatorów leży ich upublicznienie.'
            -
                title: 'szczegóły i ceny'
                p: "Ceny mogą obejmować drobne rzeczy, takie jak koszulki lub para butów do biegania.\n Do nagrody głównej pasuje nagroda specjalna, np. ekskluzywne spotkanie ze sportowcem, które jest losowane wśród wszystkich uczestników."
            -
                title: 'Profil organizatora'
                p: 'Niezależnie od tego, czy firma, czy stowarzyszenie, każdy organizator może zaprezentować się na własnej stronie. Jeśli organizator ma nawet program w MySports Rewards, możesz dołączyć bezpośrednio z tego miejsca.'
            -
                title: 'Profil sponsora'
                p: 'Sponsorzy mogą również się zaprezentować, a nawet zaoferować członkom program stałej lojalności. Nawiasem mówiąc, może być kilku sponsorów.'
        program:
            title: 'W TEN SPOSÓB TWOJE WYZWANIE FITNESS GWARANTUJE SUKCES'
            p: 'Aby zmotywować Cię do wzięcia udziału w wyzwaniu fitness, pomyśl wcześniej o fantazyjnych nagrodach. Przede wszystkim zdobywasz punkty indywidualnymi wartościami – rzeczami, które nie każdy może kupić.'
        examples:
            -
                title: Nagrody
                p: 'Lepsze wiele bez nagrody niż jedna duża. W ten sposób więcej uczestników jest nagradzanych.'
            -
                title: 'Pomysł / Koncepcja'
                p: 'Co wyróżnia Fitness Challenge, co motywuje i nagradza uczestników?'
            -
                title: 'Aktywować użytkowników'
                p: 'Po skonfigurowaniu wyzwania fitness aktywujemy użytkowników. Organizatorzy i sponsorzy otrzymują link do zrobienia tego samego!'
        cta:
            title: 'CZY TEŻ CHCESZ ZOSTAĆ SPONSOREM Z MYSPORTS REWARDS?'
            p: 'Już teraz skorzystaj z indywidualnej konsultacji i umów się z nami na niezobowiązują rozmowę.'
            button: 'Skontaktuj się z nami'
            link: 'mailto:move@mysports-rewards.com?subject=MySports Rewards Challenge request&body=Hello,%0D%0A%0D%0AI%20would%20like%20to%20request%20a%20public%20challenge:%0D%0A%0D%0AName:%20%0D%0ADescription:%20%0D%0AType%20of%20activities:%0D%0APrices:%0D%0AAmount%20of%20winners:%0D%0ADate:%0D%0A%0D%0ABest,'
