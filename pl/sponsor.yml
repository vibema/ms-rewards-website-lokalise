pl:
    sponsor:
        header:
            label: 'MYSPORTS REWARDS'
            title: 'TWÓJ PROGRAM PROMOCJI ZDROWIA'
            p: 'Promocja zdrowia nigdy nie była łatwiejsza: Program sponsorski MySports Rewards oferuje wiele możliwości wzmocnienia Twojej marki w sposób skuteczny i trwały. Czy to poprzez wyzwania organizowane w Twoim imieniu, atrakcyjne oferty produktów i usług w naszym sklepie z nagrodami, czy też zainteresowanie lokalnych uczestników z określonych miejsc.'
            button: 'Skontaktuj się z nami'
        benefits-header:
            title: 'JAK STANIESZ SIĘ WSPANIAŁYM SPONSOREM DZIĘKI MYSPORTS REWARD'
        benefits:
            -
                title: 'Komunikat promocyjny z wysoką skutecznością odbioru'
                p: 'Użytkownicy MySports Rewards regularnie używają naszej aplikacji, by sprawdzać swoje sportowe postępy oraz nagrody. Twoje działania promocyjne będą więc dobrze widoczne i doprowadzą do wysokiej jakości kontaktów.'
            -
                title: 'Ukierunkowana i skuteczna reklama'
                p: 'Dzięki konfigurowanemu zasięgowi, wypromujesz się w środowisku swoich docelowych odbiorców. Ponieważ użytkownicy MySports Rewards regularnie korzystają z aplikacji, możesz liczyć na skuteczne promocyjnie działania.'
            -
                title: 'Dostęp na wyłączność'
                p: 'Aby wspierać autentyczność Twojej marki, oferujemy możliwość współpracy tylko z jedną marką z tego samego regionu/branży w danym czasie. Dzięki temu nie musisz się martwić o konkurencję.'
            -
                title: 'Dane w komunikacji CSR'
                p: 'Dokładne dane do oceny zorganizowanego w Twoim imieniu wyzwania otrzymasz zaraz po jego zakończeniu, tak abyś mógł sprawnie wykorzystać je na polu komunikacji z zakresu społecznej odpowiedzialności biznesu.'
        program:
            title: 'MYSPORTS REWARDS - JEDEN PROGRAM, NIEZLICZONE MOŻLIWOŚCI'
            p: 'Nasze przykłady sponsoringu pokazują, jak możesz wykorzystać program sponsorski MySports Rewards, aby w trwały sposób wprowadzić swoją markę do szerokiej świadomości. Już teraz skorzystaj z niezobowiązującej konsultacji i sprawdź jakie zyskasz możliwości.'
        examples:
            -
                title: 'Społeczne zaangażowanie'
                p: 'Przyczyń się do wzrostu aktywności sportowej naszego społeczeństwa. Na przykład organizuj z nami biegi charytatywne i nagradzaj aktywnych klientów.'
            -
                title: 'Zrównoważony rozwój'
                p: 'Jeśli Twoja marka wiąże się ze zrównoważonym rozwojem, doskonale połączysz ten temat z wyzwaniami sportowymi. Uczestnicy zbierają punkty aktywności, a Ty zamieniasz je na zrównoważone działania, takie jak sadzenie drzew, wspieranie ekologicznego rolnictwa czy bioróżności.'
            -
                title: 'Lokalna inicjatywa'
                p: 'Jesteś lokalnym graczem i chcesz dać coś od siebie swojej społeczności? Prowadź ukierunkowane wsparcie klubów i sportowych przedsięwzięć w sądziedztwie, aby pozyskiwały więcej aktywnych uczestników.'
        cta:
            title: 'CZY RÓWNIEŻ CHCIAŁBYŚ ZOSTAĆ SPONSOREM Z MYSPORTS REWARDS?'
            p: 'Już teraz skorzystaj z indywidualnej konsultacji i umów się z nami na niezobowiązują rozmowę.'
            button: 'Skontaktuj się z nami'
            link: 'https://calendly.com/dariusz-szafranski/zapoznanie-sie-z-mysports-rewards'
