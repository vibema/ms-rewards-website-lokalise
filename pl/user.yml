pl:
    user:
        header:
            label: 'MYSPORTS REWARDS'
            title: 'DAJ SIĘ NAGRADZAĆ ZA BYCIE AKTYWNYM'
            p: 'MySports Rewards to Twój sposób na bycie w ruchu i dobre samopoczucie. MySports Rewards nagradza Cię za każdą aktywność fizyczną. Niezależnie od tego, czy lubisz wędrówki, jeździsz rowerem do pracy, a może wolisz chodzić na basen lub siłownię.'
        benefits-header:
            title: 'DLACZEGO MYSPORTS REWARDS CI SIĘ OPŁACI'
            p: 'Aplikacja MySports Rewards zmotywuje Cię do bycia bardziej aktywnym każdego dnia i zaoferuje Ci w zamian wspaniałe korzyści. Przekonaj się!'
        benefits:
            -
                title: 'Zbieraj Activity Points'
                p: 'Z każdą aktywnością zyskujesz cenne Activity Points. Czy to w pojedynkę, z przyjaciółmi, z zespołem firmowym lub pracodawcą.'
            -
                title: 'Rejestruj wszystkie aktywności'
                p: 'Jeździsz rowerem, grasz w squasha? Lubisz jogę, a może wolisz szkołę tańca? MySports Rewards wspiera wiele rodzajów aktywności i pomaga każdego dnia przezwyciężyć Ci wewnętrznego lenia.'
            -
                title: 'Zgarniaj nagrody'
                p: 'Czy wiesz, że Twoja aktywność jest ważna także dla Twojego pracodawcy? Opowiedz mu o MySports Rewards i jeszcze szybciej zgarniaj atrakcyjne nagrody!'
        app-headline:
            title: 'Twoja aplikacja <br> MySports Rewards'
        app:
            -
                p: 'Swoje aktywności znajdziesz zawsze na <strong>pulpicie</strong>. Dzięki temu szybko zorientujesz się jak idzie Ci realizacja dziennych, tygodniowych i miesięcznych celów.'
            -
                p: 'W zakładce <strong>Osiągnięcia</strong> sprawdzisz zdobyte Activity Points, tygodniowy, miesięczny i ogólny bilans, a także liczbę dni, w których osiągnąłeś swoje cele.'
            -
                p: 'W <strong>Wyzwaniach</strong> znajdziesz wszystkie wyzwania indywidualne i zespołowe, do udziału w których MySports Rewards App będzie Cię regularnie zapraszać.'
        examples:
            -
                title: WYZWANIA
                p: 'Zbieraj Activity Points w szczytnym celu, a my wesprzemy akcję dobroczynną lub fundację.'
            -
                title: 'CIESZ SIĘ Z NAGRÓD'
                p: 'Przekonaj pracodawcę i zdobywaj do 4.000 STARS (200 zł) miesięcznie za realizację celów związanych z aktywnością fizyczną.'
            -
                title: 'ŚCIGAJ SIĘ Z PRZYJACIÓŁMI'
                p: 'Wybierz 30 znajomych do aktywnego współzawodnictwa. Możecie porównywać na bieżąco swoją aktywność i wzajemnie się motywować do większego ruchu.'
        testimonials:
            -
                quote: 'Fajna apka, której udaje się wyciągnąć mnie na zewnątrz, mimo złej pogody. Dzięki temu mogę pokonać "ostatnią milę" po swoje nagrody!'
            -
                quote: 'Aplikacja MySports Rewads motywuje, jest fajną rozrywką, wspiera zdrowie i daje dobre uczucie, że stale coś osiągamy.'
            -
                quote: 'Jestem mile zaskoczony tym, jak łatwo aplikacji MySports Rewards udaje się zmotywować mnie do regularnej aktywności.'
        cta:
            title: 'Stań się bardziej aktywny już teraz i pobierz aplikację MySports Rewards'
            p: 'Jeśli też zależy Ci na kondycji i dobrym samopoczuciu, to już teraz zainstaluj aplikację MySports Rewards i daj się ponieść większej motywacji do bycia w ruchu. Możesz łatwo zapraszać znajomych, współzawodniczyć w otwartych wyzwaniach lub dołączyć do programu Twojego pracodawcy.'
