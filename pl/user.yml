pl:
    user:
        header:
            label: 'MYSPORTS REWARDS'
            title: 'ZDOBYWAJ NAGRODY ZA KAŻDĄ AKTYWNOŚĆ'
            p: 'MySports Rewards to Twoja aplikacja fitness zapewniająca więcej ćwiczeń i dobre samopoczucie. MySports Rewards nagradza Cię za każdą aktywność sportową. Szybko i bezpośrednio. Niezależnie od tego, czy chodzisz z psem, jeździsz rowerem do pracy, czy odwiedzasz wybrany obiekt sportowy.'
        benefits-header:
            title: 'DLACZEGO MYSPORTS REWARDS CI SIĘ OPŁACI'
            p: 'Aplikacja MySports Rewards Fitness motywuje Cię do bycia bardziej aktywnym i zdrowym każdego dnia oraz ma dla Ciebie wspaniałe korzyści, prawda?'
        benefits:
            -
                title: 'Zbieraj Activity Points'
                p: 'Z każdą aktywnością zyskujesz cenne Activity Points. Czy to w pojedynkę, z przyjaciółmi, z zespołem firmowym lub pracodawcą.'
            -
                title: 'Rejestruj wszystkie aktywności'
                p: 'Regularnie chodzisz na spacery lub przejażdżki rowerowe? Lubisz jogę, a może uczęszczasz do szkoły tańca? MySports Rewards wspiera wiele rodzajów aktywności i pomaga każdego dnia przezwyciężyć Ci wewnętrznego lenia.'
            -
                title: 'Zgarniaj nagrody'
                p: 'Czy wiesz, że Twoja aktywność jest ważna także dla Twojego pracodawcy? Powiedz mu o aplikacji MySports Rewards Fitness, aby dzięki niej zarabiać!'
        app-headline:
            title: 'Twoja <br> aplikacja fitness MySports Rewards'
        app:
            -
                p: 'Swoje aktywności znajdziesz zawsze na <strong>pulpicie</strong>. Dzięki temu szybko zorientujesz się jak idzie Ci realizacja dziennych, tygodniowych i miesięcznych celów.'
            -
                p: 'W zakładce <strong>Osiągnięcia</strong> sprawdzisz zdobyte Activity Points, tygodniowy, miesięczny i ogólny bilans, a także liczbę dni, w których osiągnąłeś swoje cele.'
            -
                p: 'W <strong>Wyzwaniach</strong> możesz przejrzeć wszystkie wyzwania indywidualne i zespołowe, do udziału w których MySports Rewards App będzie Cię regularnie zapraszać.'
        examples:
            -
                title: WYZWANIA
                p: 'Zbieraj Activity Points w szczytnym celu, a my wesprzemy akcję dobroczynną lub fundację.'
            -
                title: 'CIESZ SIĘ Z NAGRÓD'
                p: 'Przekonaj swojego pracodawcę i pozwól, aby aplikacja fitness Mysports nagrodziła Cię pieniędzmi (do 4000 GWIAZDEK / 200 zł* miesięcznie) za osiągnięcie celów związanych z ćwiczeniami.'
            -
                title: 'ŚCIGAJ SIĘ Z PRZYJACIÓŁMI'
                p: 'Wybierz 30 znajomych do aktywnego współzawodnictwa. Możecie porównywać na bieżąco swoją aktywność i wzajemnie się motywować do większego ruchu.'
        testimonials:
            -
                quote: 'Fajna apka, które udaje się wyciągnąć mnie na zewnątrz, mimo złej pogody. Dzięki temu mogę pokonać "ostatnią milę" po swoje nagrody!'
            -
                quote: 'Aplikacja MySports Rewads motywuje, jest fajną rozrywką, wspiera zdrowie i daje dobre uczucie, że stale coś osiągamy.'
            -
                quote: 'Jestem mile zaskoczony tym, jak łatwo aplikacji MySports Rewards udaje się zmotywować mnie do regularnej aktywności.'
        cta:
            title: 'BĄDŹ AKTYWNY I POBIERZ APLIKACJĘ JUŻ TERAZ'
            p: 'Czy Ty też chcesz się więcej ruszać i zrobić coś dla swojej kondycji i dobrego samopoczucia? W takim razie zainstaluj teraz aplikację MySports Rewards i daj się zmotywować do większej aktywności w życiu codziennym. Możesz łatwo zaprosić tam znajomych, połączyć swojego pracodawcę i wziąć udział w publicznych wyzwaniach.'
