                p: 'Spart so viel CO2 wie es geht. Lauft oder fahrt Fahrrad zur Arbeit. Jeder Meter zählt im Challenge Zeitraum.'
                link: '#'
                id: co2
            -
                title: 'Sport Maniacs'
                p: 'Mach so viele Activity Points wie nur irgend möglich. Laufen, Radfahren und Check-ins bei Sportstätten. Wer ist der Größte Sport Maniac? '
