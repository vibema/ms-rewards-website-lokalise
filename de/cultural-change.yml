    cultural-change:
        header:
            label: 'MYSPORTS REWARDS'
            title: 'KULTURWANDEL MACHT SPAß'
            p: 'MySports Rewards adressiert über die Motivation zu sportlicher Aktivität gleich mehrere wichtige Herausforderungen für heutige Unternehmen: <br><br>Unsere Gesellschaft - und Belegschaft - altert, die nächste Generation bewegt sich zu <strong>80 bis fast 90%</strong> nicht mehr genug. Der <strong>Fachkräftmangel</strong> ist allgegenwärtig. Und Nachhaltigkeitsziele fordern zur Umsetzung von <strong>CSR-Richtlinien</strong>.'
            button: 'App unverbindlich testen'
        benefits-header:
            title: 'MySports Rewards startet einfach und wirkt 3-fach'
            p: 'Hier kann die MySports Rewards Fitness App helfen. Sie motiviert und belohnt die Mitarbeiter Tag für Tag zu mehr Bewegung sowie Gesundheit. Dies macht Spaß und hält fit und gesund! Und ersetzt inzwischen in vielen Unternehmen das Gespräch über das Wetter mit dem Gespräch über Sport und Bewegung!<br/><br/> Doch dabei bleibt es nicht. Die Einführung des Programms wirkt sich direkt positiv auf die Mitarbeiterbindung und die Gewinnung neuer Mitarbeiter aus. Ganz nebenbei verbessern sich Nachhaltigkeitsziele und Corporate-Social-Responsibility, schließlich wirkt Gesundheit und Wohlergehen direkt als eines der 17 UN-Nachhaltigkeitsziele!'
        benefits:
            -
                title: 'Sportliche Aktivität'
                p: 'Sie steigert nicht nur Gesundheit und Wohlbefinden. Sie wirkt auch direkt gegen "Zivilisationskrankheiten" wie Diabetes und Adipositas. Für ältere Mitarbeiter, speziell aber auch für die 80-90% der Jugendlichen die sich nicht genug bewegen, ist dies entscheidend. Unternehmen haben im Sinne von CSR-Richtlinien hier eine Mitverantwortung.'
            -
                title: 'Employer Branding'
                p: 'Gemeinsam mit den Kollegen Sport zu machen baut Hierarchiegrenzen ab und schweißt zusammen. Dies spricht sich herum. <br><br>Uns berichten Vorstände, dass kein anderes Programm so häufig zu unverbindlicher, positiver Kommunikation führt.'
            -
                title: CSR-Berichtspflicht
                p: 'Größere Unternehmen sind nach CSR-RUG zu einem CSR-Bericht verpflichtet. Im Sinne der UN-Nachhaltigkeitsziele unterstützt mehr sportliche Aktivität direkt das Ziel #3 "Gesundheit und Wohlergehen". Nutzen sie dies mit MySports Rewards direkt .'
        app-headline:
            title: 'So funktioniert<br>MySports Rewards'
        app:
            -
                p: 'Auf deinem <strong>Dashboard</strong> wird dir dein Aktivitätsstatus angezeigt. So behältst du jederzeit deine Tages-, Wochen-, und Monatsziele im Blick.'
            -
                p: 'Unter <strong>Erfolge</strong> findest du deine Activity Points, Wochen-, Monats- und Gesamtbilanz sowie deine Tages- und Check-in-basierten Ziele.'
            -
