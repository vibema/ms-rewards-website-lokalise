            title: 'ÖFFENTLICHE BEWEGUNG UND FITNESS CHALLENGES SIND DAS ERFOLGSREZEPT ZUR AKTIVIERUNG DER MITGLIEDER'
            p: 'Marken, Vereine oder auch Firmen können schnell und einfach öffentliche Fitness Challenges bei MySports Rewards erstellen. Dafür reichen schon kleine Preise wie Trikots oder ein Meet&Greet mit den Athleten.'
            button: 'Jetzt Fitness Challenge einreichen'
        benefits-header:
            title: 'SO EINFACH RUFST DU ZU EINER ÖFFENTLICHEN MYSPORTS REWARDS FITNESS CHALLENGE AUF'
        benefits:
            -
                title: 'Öffentliche Challenge'
                p: 'Bewegung und Fitness Challenges, die mit Gewinnen ausgestattet sind, motivieren und belohnen die Nutzer von MySports Rewards. Daher ist es im Sinne aller Teilnehmer und Veranstalter, diese öffentlich zu machen.'
            -
                title: 'Details und Preise'
                p: "Bei den Preisen können es schon Kleinigkeiten wie Trikots oder ein Paar Laufschuhe sein. \nFür den Hauptgewinn eignet sich ein besonderer Preis, z.B. ein exklusives Meetup mit einem Sportler, das unter allen Teilnehmern verlost wird."
            -
                title: Veranstalterprofil
                p: 'Ob Firma oder Verein, jeder Veranstalter kann sich über eine eigene Seite präsentieren. Sollte der Veranstalter sogar ein Programm bei MySports Rewards haben, kann der Beitritt direkt von dort erfolgen.'
            -
                title: Sponsorenprofil
                p: 'Auch Sponsoren können sich präsentieren und sogar ein Programm zur dauerhaften Bindung an die Mitglieder anbieten. Es kann übrigens mehrere Sponsoren geben.'
        program:
            title: 'SO WIRD DEINE FITNESS CHALLENGE GARANTIERT ERFOLGREICH'
            p: 'Um zur Teilnahme an deiner Fitness Challenge zu motivieren, mache dir vorher Gedanken über ausgefallene Preise. Dabei punktest du vor allem mit individuellen Werten – Dingen, die nicht jeder kaufen kann.'
        examples:
            -
                title: Belohnungen
                p: 'Besser viele keine Belohnung, als eine Große. So werden mehr Teilnehmer belohnt.'
            -
                title: 'Idee / Konzept'
                p: 'Was macht die Fitness Challenge besonders, was motiviert und belohnt die Teilnehmer?'
            -
                title: 'Nutzer aktivieren'
                p: 'Sobald die Fitness Challenge eingerichtet ist, aktivieren wir die Nutzer. Veranstalter und Sponsoren bekommen einen Link, um das Gleiche zu tun!'
        cta:
