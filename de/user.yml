de:
    user:
        header:
            label: 'MYSPORTS REWARDS'
            title: 'Lass dich für jede Aktivität belohnen'
            p: 'MySports Rewards ist deine Fitness App für mehr Bewegung und Wohlbefinden. Für jede sportliche Aktivität belohnt dich MySports Rewards. Schnell und direkt. Ob beim Spazierengehen mit dem Hund, beim Fahrradfahren zur Arbeit oder beim Besuch einer Sporteinrichtung deiner Wahl.'
        benefits-header:
            title: 'Warum sich MySports Rewards für dich auszahlt'
            p: 'Die MySports Rewards Fitness App motiviert dich Tag für Tag zu mehr Bewegung sowie Gesundheit und hält starke Vorteile für dich bereit, wetten?'
        benefits:
            -
                title: 'Sammle Activity Points'
                p: 'Mit jeder Aktivität sammelst du wertvolle Activity Points. Ob alleine, mit Freunden, mit Kollegen oder mit deinem Arbeitgeber.'
            -
                title: 'Tracke jede Art von Aktivität'
                p: 'Du gehst regelmäßig spazieren und fährst Fahrrad? Du machst gern Yoga? Du besuchst eine Tanzschule? MySports Rewards fördert jede Art der sportlichen Aktivität und hilft dir dabei, deinen Schweinehund zu überwinden.'
            -
                title: 'Sichere dir Prämien und Gutscheine'
                p: 'Wusstest Du, dass Deine Aktivität auch für Deinen Arbeitgeber wichtig ist? Informiere ihn über die MySports Rewards Fitness App um damit Geld zu verdienen!'
        app-headline:
            title: 'Deine<br>MySports Rewards Fitness App'
        app:
            -
                p: 'Auf deinem <strong>Dashboard</strong> wird dir dein Aktivitätsstatus angezeigt. So behältst du jederzeit deine Tages-, Wochen-, und Monatsziele im Blick.'
            -
                p: 'Unter <strong>Erfolge</strong> findest du deine Activity Points, Wochen-, Monats- und Gesamtbilanz sowie deine Tages- und Check-in-basierten Ziele.'
            -
                p: 'Unter <strong>Challenges</strong> kannst du dir alle Einzel- und Teamchallenges anzeigen lassen, zu denen dich MySports Rewards App regelmäßig motiviert.'
        examples:
            -
                title: Challenges
                p: 'Sammle Activity Points für einen guten Zweck und wir spenden für eine nachhaltige Aktion oder Stiftung.'
            -
                title: 'Lass dich belohnen'
                p: 'Überzeuge deinen Arbeitgeber und lass dich für erreichte Bewegungsziele von der Mysports rewards Fitness App mit Geld (bis zu 5.000 STARS /50€* monatlich) belohnen.'
            -
                title: 'Vergleich dich mit Freunden'
                p: 'Markiere bis zu 30 Freunde um ihre Aktivität direkt im Startscreen im Vergleich mit dir zu sehen. So könnt ihr euch gegenseitig zu mehr Bewegung anspornen.'
        testimonials:
            -
                quote: 'Eine smarte App, die es schafft, mich trotz schlechtem Wetter nach draußen zu bekommen, damit ich die letzten Schritte für meine Belohnung machen kann. '
            -
                quote: 'Die App motiviert, macht Spaß, hält gesund und gibt das gute Gefühl, etwas erreicht zu haben.'
            -
                quote: 'Ich bin positiv überrascht, wie leicht die MySports Rewards App es schafft, mich zu regelmäßigen Aktivitäten zu motivieren.'
        cta:
            title: 'Jetzt aktiv werden und MySports Rewards Fitness App downloaden'
            p: 'Du willst dich auch mehr bewegen und etwas für deine Fitness und dein Wohlbefinden tun? Dann installiere dir jetzt die MySports Rewards App und lass dich zu mehr Bewegung im Alltag motivieren. Du kannst dort ganz einfach deine Freunde einladen, deinen Arbeitgeber verbinden und an öffentlichen Challenges teilnehmen.'
